<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Q&A System</title>
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Upload Section -->
    <div class="upload-section">
      <h1>PDF Q&A System</h1>
      <div class="drop-area" id="drop-area">
        <form id="upload-form" method="POST" enctype="multipart/form-data">
          <label for="file-input" class="visually-hidden">Select PDF files to upload</label>
          <input type="file" name="file" id="file-input" accept=".pdf" multiple title="Upload one or more PDF files" placeholder="Choose PDF files" />
          <div class="drop-text">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            <p>Drag & Drop your PDFs here or click to browse</p>
          </div>
          <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <div class="file-list" id="file-list"></div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-container">
        <div class="response-box" id="response-box"></div>
        <form id="question-form" class="query-form">
          <div class="input-wrapper">
            <input type="text" id="question-input" placeholder="Ask a question about your documents..." />
            <button type="submit" id="ask-btn" title="Ask">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
          <div class="loading-indicator" id="loading-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
